<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FABLE</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:'Poppins',sans-serif;
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    color:white;
    background:
        linear-gradient(rgba(60,0,90,0.55), rgba(10,10,40,0.75)),
        url("background.jpg");
    background-size:cover;
    background-position:center;
    background-attachment:fixed;
}

.container{
    max-width:800px;
    padding:20px;
    animation:fadeIn 1.8s ease-in-out;
}

h1{
    font-size:60px;
    letter-spacing:8px;
    font-weight:600;
    margin-bottom:20px;
}

p{
    font-size:20px;
    font-weight:300;
    margin-bottom:40px;
}

.buttons{
    display:flex;
    gap:25px;
    justify-content:center;
    flex-wrap:wrap;
}

.buttons a{
    text-decoration:none;
    color:white;
    border:2px solid rgba(255,255,255,0.7);
    padding:14px 40px;
    border-radius:40px;
    font-size:18px;
    transition:0.4s ease;
    backdrop-filter:blur(6px);
}

.buttons a:hover{
    background:rgba(255,255,255,0.2);
    transform:scale(1.05);
}

footer{
    position:absolute;
    bottom:20px;
    width:100%;
    font-size:14px;
    opacity:0.7;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}

@media(max-width:768px){
    h1{font-size:42px;}
    p{font-size:16px;}
}
</style>
</head>

<body>

<div class="container">
    <h1>FABLE</h1>
    <p>Modern Pop. Emotional Power. Vocal Clarity.</p>

    <div class="buttons">
        <a href="https://fablelive.bandcamp.com" target="_blank">Bandcamp</a>
        <a href="https://youtube.com/@sheisfable" target="_blank">YouTube</a>
        <a href="https://instagram.com/sheisfable" target="_blank">Instagram</a>
    </div>
</div>

<footer>Â© 2026 FABLE</footer>

</body>
</html>
body {
  background-attachment: fixed;
  background-size: cover;
  background-position: center;
}
