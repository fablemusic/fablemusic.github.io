<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FABLE</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Helvetica Neue', Arial, sans-serif;
    background: linear-gradient(135deg, #0f1c2e, #1e3a5f);
    color: white;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    overflow: hidden;
}

/* Soft texture overlay */
body::before {
    content: "";
    position: absolute;
    inset: 0;
    background: radial-gradient(circle at 20% 30%, rgba(173, 216, 230, 0.08), transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(173, 216, 230, 0.06), transparent 40%);
    pointer-events: none;
}

.container {
    max-width: 800px;
    padding: 40px 20px;
    z-index: 2;
}

h1 {
    font-size: 60px;
    letter-spacing: 6px;
    font-weight: 600;
    margin-bottom: 20px;
}

.tagline {
    font-size: 20px;
    font-weight: 300;
    opacity: 0.85;
    margin-bottom: 50px;
}

.buttons {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
}

.button {
    padding: 14px 28px;
    border: 1px solid rgba(173, 216, 230, 0.6);
    color: white;
    text-decoration: none;
    font-size: 16px;
    letter-spacing: 1px;
    border-radius: 40px;
    transition: all 0.3s ease;
    backdrop-filter: blur(6px);
}

.button:hover {
    background: rgba(173, 216, 230, 0.15);
    box-shadow: 0 0 20px rgba(173, 216, 230, 0.4);
}

footer {
    position: absolute;
    bottom: 20px;
    font-size: 14px;
    opacity: 0.6;
}

/* Responsive */
@media (max-width: 768px) {
    h1 {
        font-size: 40px;
    }
    .tagline {
        font-size: 16px;
    }
}
</style>

</head>
<body>

<div class="container">
    <h1>FABLE</h1>
    <div class="tagline">
        Modern Pop. Emotional Power. Vocal Clarity.
    </div>

    <div class="buttons">
        <a class="button" href="https://fablelive.bandcamp.com" target="_blank">Bandcamp</a>
        <a class="button" href="https://youtube.com/@sheisfable" target="_blank">YouTube</a>
        <a class="button" href="https://instagram.com/sheisfable" target="_blank">Instagram</a>
    </div>
</div>

<footer>
Â© 2026 FABLE
</footer>

</body>
</html>
