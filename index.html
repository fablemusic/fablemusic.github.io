<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FABLE</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:'Poppins',sans-serif;
    color:white;
    text-align:center;

    background:
        linear-gradient(rgba(70,20,120,0.55), rgba(10,15,40,0.85)),
        url("background.jpg");
    background-size:cover;
    background-position:center;
    background-attachment:fixed;
}

/* Soft shimmer */
body::after{
    content:"";
    position:fixed;
    width:200%;
    height:200%;
    background-image:
        radial-gradient(rgba(255,255,255,0.15) 1px, transparent 1px);
    background-size:3px 3px;
    opacity:0.05;
    animation: shimmer 30s linear infinite;
    pointer-events:none;
}

@keyframes shimmer{
    from{ transform:translate(0,0); }
    to{ transform:translate(-200px,-200px); }
}

/* Hero */
.hero{
    min-height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    padding:40px 20px;
    animation:fadeIn 1.8s ease-in-out;
}

h1{
    font-size:64px;
    letter-spacing:10px;
    font-weight:600;
    margin-bottom:25px;
    text-shadow:0 0 25px rgba(180,150,255,0.5);
}

.tagline{
    font-size:20px;
    font-weight:300;
    margin-bottom:50px;
    opacity:0.9;
}

.buttons{
    display:flex;
    gap:30px;
    justify-content:center;
    flex-wrap:wrap;
}

.buttons a{
    text-decoration:none;
    color:white;
    border:2px solid rgba(255,255,255,0.7);
    padding:15px 45px;
    border-radius:50px;
    font-size:18px;
    transition:0.4s ease;
    backdrop-filter:blur(8px);
}

.buttons a:hover{
    background:rgba(255,255,255,0.15);
    transform:scale(1.07);
    box-shadow:0 0 25px rgba(180,150,255,0.6);
}

/* Featured */
.featured{
    padding:100px 20px;
}

.featured h2{
    font-weight:400;
    margin-bottom:30px;
    letter-spacing:3px;
    opacity:0.8;
}

.video-wrapper{
    max-width:800px;
    margin:0 auto;
    position:relative;
    padding-bottom:56.25%;
    height:0;
}

.video-wrapper iframe{
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    border:0;
    border-radius:12px;
}

/* Contact */
.contact{
    padding:60px 20px;
    font-size:16px;
    opacity:0.8;
}

.contact a{
    color:white;
    text-decoration:none;
    border-bottom:1px solid rgba(255,255,255,0.4);
}

/* Footer */
footer{
    padding:30px;
    font-size:14px;
    opacity:0.6;
}

/* Animation */
@keyframes fadeIn{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}

@media(max-width:768px){
    h1{font-size:42px;}
    .tagline{font-size:16px;}
    .buttons a{
        padding:12px 30px;
        font-size:16px;
    }
}
</style>
</head>

<body>

<section class="hero">
    <h1>FABLE</h1>
    <p class="tagline">Modern Pop. Emotional Precision. Luminous Vocals.</p>

    <div class="buttons">
        <a href="https://fablelive.bandcamp.com" target="_blank">Bandcamp</a>
        <a href="https://youtube.com/@sheisfable" target="_blank">YouTube</a>
        <a href="https://instagram.com/sheisfable" target="_blank">Instagram</a>
    </div>
</section>

<section class="featured">
    <h2>Featured Track</h2>
    <div class="video-wrapper">
        <iframe 
            src="https://www.youtube.com/embed/8MW9x-HeqGQ" 
            allowfullscreen>
        </iframe>
    </div>
</section>

<section class="contact">
    Contact: <a href="mailto:hello@sonomusic.in">hello@sonomusic.in</a>
</section>

<footer>
Â© 2026 FABLE
</footer>

</body>
</html>
