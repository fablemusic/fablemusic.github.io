<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FABLE</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #f0f0f0;
    text-align: center;
    overflow: hidden;
}

/* ===== Background Image Layer ===== */
.background {
    position: fixed;
    width: 100%;
    height: 100%;
    background: url('background.jpg') no-repeat center center/cover;
    z-index: -3;
}

/* ===== Dark Navy Overlay ===== */
.overlay-dark {
    position: fixed;
    width: 100%;
    height: 100%;
    background: linear-gradient(
        rgba(8,20,40,0.85),
        rgba(10,25,55,0.9)
    );
    z-index: -2;
}

/* ===== Cinematic Purple Glow ===== */
.overlay-glow {
    position: fixed;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at 70% 30%, rgba(130,90,255,0.25), transparent 60%);
    z-index: -1;
}

/* ===== Content ===== */
.container {
    max-width: 600px;
}

h1 {
    font-size: 3rem;
    letter-spacing: 8px;
    margin-bottom: 20px;
}

p {
    font-weight: 300;
    margin-bottom: 40px;
    font-size: 1.1rem;
}

.buttons {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
}

.buttons a {
    padding: 15px 40px;
    border-radius: 50px;
    border: 1px solid rgba(255,255,255,0.6);
    text-decoration: none;
    color: #ffffff;
    transition: 0.4s ease;
    backdrop-filter: blur(8px);
}

.buttons a:hover {
    background: rgba(130,90,255,0.3);
    border-color: rgba(130,90,255,0.7);
    transform: translateY(-3px);
}

/* Footer */
footer {
    position: absolute;
    bottom: 30px;
    width: 100%;
    font-size: 0.9rem;
    opacity: 0.7;
}
</style>
</head>

<body>

<div class="background"></div>
<div class="overlay-dark"></div>
<div class="overlay-glow"></div>

<div class="container">
    <h1>FABLE</h1>
    <p>Modern Pop. Emotional Power. Vocal Clarity.</p>

    <div class="buttons">
        <a href="https://fablelive.bandcamp.com" target="_blank">Bandcamp</a>
        <a href="https://youtube.com/@sheisfable" target="_blank">YouTube</a>
        <a href="https://instagram.com/sheisfable" target="_blank">Instagram</a>
    </div>
</div>

<footer>
Â© 2026 FABLE
</footer>

</body>
</html>
