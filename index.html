<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FABLE</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:'Poppins', sans-serif;
    height:100vh;
    background: radial-gradient(circle at top left, #5e7fbf, #1b2e4f 60%);
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    color:white;
    overflow:hidden;
}

/* Soft floating glow */
body::before{
    content:"";
    position:absolute;
    width:600px;
    height:600px;
    background:rgba(255,255,255,0.08);
    filter:blur(120px);
    border-radius:50%;
    top:-200px;
    left:-200px;
}

.container{
    z-index:2;
    max-width:900px;
    padding:40px 20px;
}

h1{
    font-size:clamp(40px, 6vw, 80px);
    letter-spacing:8px;
    font-weight:700;
    margin-bottom:20px;
}

p{
    font-size:clamp(16px, 2vw, 22px);
    font-weight:300;
    margin-bottom:40px;
    opacity:0.9;
}

/* Buttons */
.buttons{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:20px;
}

.buttons a{
    padding:14px 40px;
    border:2px solid rgba(255,255,255,0.5);
    border-radius:50px;
    text-decoration:none;
    color:white;
    font-weight:500;
    transition:all 0.3s ease;
    backdrop-filter:blur(6px);
}

.buttons a:hover{
    background:rgba(255,255,255,0.2);
    transform:translateY(-4px);
}

/* Footer */
footer{
    position:absolute;
    bottom:20px;
    font-size:14px;
    opacity:0.7;
}

/* Responsive stacking */
@media(max-width:600px){
    .buttons{
        flex-direction:column;
    }
}

</style>
</head>

<body>

<div class="container">
    <h1>FABLE</h1>
    <p>Modern Pop. Emotional Power. Vocal Clarity.</p>

    <div class="buttons">
        <a href="https://fablelive.bandcamp.com" target="_blank">Bandcamp</a>
        <a href="https://youtube.com/@sheisfable" target="_blank">YouTube</a>
        <a href="https://instagram.com/sheisfable" target="_blank">Instagram</a>
    </div>
</div>

<footer>
Â© 2026 FABLE
</footer>

</body>
</html>
