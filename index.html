<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FABLE</title>

<style>
body {
  margin: 0;
  font-family: 'Helvetica Neue', sans-serif;
  color: white;
  text-align: center;
  background: linear-gradient(135deg, #1b2a41, #243b5a, #3c5c8a);
}

/* Soft overlay glow */
body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle at top, rgba(173, 216, 230, 0.2), transparent 60%);
  pointer-events: none;
}

/* Hero Section */
.hero {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

/* Title */
h1 {
  font-size: 64px;
  letter-spacing: 8px;
  margin-bottom: 20px;
}

/* Tagline */
.tagline {
  font-size: 20px;
  max-width: 600px;
  margin-bottom: 40px;
  opacity: 0.9;
}

/* Buttons */
.buttons {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  justify-content: center;
}

.button {
  padding: 14px 32px;
  border: 2px solid #a9cfff;
  color: #a9cfff;
  text-decoration: none;
  font-weight: bold;
  transition: 0.3s ease;
  border-radius: 6px;
  backdrop-filter: blur(4px);
}

.button:hover {
  background: #a9cfff;
  color: #1b2a41;
  transform: translateY(-3px);
}

/* Footer */
footer {
  position: absolute;
  bottom: 20px;
  width: 100%;
  opacity: 0.7;
  font-size: 14px;
}

/* Responsive */
@media (max-width: 768px) {
  h1 {
    font-size: 42px;
    letter-spacing: 5px;
  }

  .tagline {
    font-size: 16px;
  }
}
</style>
</head>

<body>

<div class="hero">
  <h1>FABLE</h1>
  <div class="tagline">
    Modern Pop. Emotional Power. Vocal Clarity.
  </div>

  <div class="buttons">
    <a class="button" href="https://fablelive.bandcamp.com" target="_blank">Bandcamp</a>
    <a class="button" href="https://youtube.com/@sheisfable" target="_blank">YouTube</a>
    <a class="button" href="https://instagram.com/sheisfable" target="_blank">Instagram</a>
  </div>
</div>

<footer>
  Â© 2026 FABLE
</footer>

</body>
</html>
