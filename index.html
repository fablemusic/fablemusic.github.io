<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FABLE</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:'Poppins',sans-serif;
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    color:white;
    overflow:hidden;

    background:
        linear-gradient(rgba(70,20,120,0.55), rgba(10,15,40,0.85)),
        url("background.jpg");
    background-size:cover;
    background-position:center;
    background-attachment:fixed;
}

/* Soft shimmer particles */
body::after{
    content:"";
    position:absolute;
    width:200%;
    height:200%;
    background-image:
        radial-gradient(rgba(255,255,255,0.15) 1px, transparent 1px);
    background-size:3px 3px;
    opacity:0.05;
    animation: shimmer 30s linear infinite;
    pointer-events:none;
}

@keyframes shimmer{
    from{ transform:translate(0,0); }
    to{ transform:translate(-200px,-200px); }
}

.container{
    max-width:900px;
    padding:20px;
    animation:fadeIn 1.8s ease-in-out;
}

h1{
    font-size:64px;
    letter-spacing:10px;
    font-weight:600;
    margin-bottom:25px;
    text-shadow:0 0 25px rgba(180,150,255,0.5);
}

p{
    font-size:20px;
    font-weight:300;
    margin-bottom:50px;
    opacity:0.9;
}

.buttons{
    display:flex;
    gap:30px;
    justify-content:center;
    flex-wrap:wrap;
}

.buttons a{
    text-decoration:none;
    color:white;
    border:2px solid rgba(255,255,255,0.7);
    padding:15px 45px;
    border-radius:50px;
    font-size:18px;
    transition:0.4s ease;
    backdrop-filter:blur(8px);
    box-shadow:0 0 0 rgba(180,150,255,0);
}

.buttons a:hover{
    background:rgba(255,255,255,0.15);
    transform:scale(1.07);
    box-shadow:0 0 25px rgba(180,150,255,0.6);
}

footer{
    position:absolute;
    bottom:20px;
    width:100%;
    font-size:14px;
    opacity:0.6;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}

@media(max-width:768px){
    h1{font-size:42px;}
    p{font-size:16px;}
    .buttons a{
        padding:12px 30px;
        font-size:16px;
    }
}
</style>
</head>

<body>

<div class="container">
    <h1>FABLE</h1>
    <p>Modern Pop. Emotional Precision. Luminous Vocals.</p>

    <div class="buttons">
        <a href="https://fablelive.bandcamp.com" target="_blank">Bandcamp</a>
        <a href="https://youtube.com/@sheisfable" target="_blank">YouTube</a>
        <a href="https://instagram.com/sheisfable" target="_blank">Instagram</a>
    </div>
</div>
<div class="featured">
    <h3>Featured Track</h3>
    <iframe 
        src="https://bandcamp.com/EmbeddedPlayer/track=https://youtube/8MW9x-HeqGQ/size=small/bgcol=333333/linkcol=ffffff/transparent=true/" 
        seamless>
    </iframe>
</div>
<footer>Â© 2026 FABLE</footer>

</body>
</html>
