<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FABLE</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: #f0f4f8;
    
    background: 
    radial-gradient(circle at 20% 30%, rgba(255,182,193,0.08), transparent 40%),
    radial-gradient(circle at 80% 70%, rgba(173,216,230,0.12), transparent 50%),
    linear-gradient(135deg, #1f2f44 0%, #243b55 40%, #1c2a3a 100%);
    
    background-attachment: fixed;
}

.container {
    width: 90%;
    max-width: 700px;
    padding: 40px;
    backdrop-filter: blur(6px);
}

h1 {
    font-size: 48px;
    letter-spacing: 8px;
    font-weight: 600;
    margin-bottom: 20px;
}

.tagline {
    font-weight: 300;
    font-size: 18px;
    margin-bottom: 50px;
    color: #cfd8e3;
}

.buttons {
    display: flex;
    flex-direction: column;
    gap: 25px;
}

.button {
    padding: 16px 40px;
    border-radius: 40px;
    border: 1.5px solid rgba(255,255,255,0.4);
    background: rgba(255,255,255,0.05);
    text-decoration: none;
    color: #f0f4f8;
    font-size: 18px;
    transition: 0.4s ease;
    backdrop-filter: blur(4px);
}

.button:hover {
    background: rgba(255,255,255,0.15);
    transform: translateY(-3px);
}

footer {
    position: absolute;
    bottom: 20px;
    font-size: 14px;
    color: #9fb3c8;
}

@media(min-width: 768px) {
    .buttons {
        flex-direction: row;
        justify-content: center;
    }
}
</style>
</head>

<body>

<div class="container">
    <h1>FABLE</h1>
    <div class="tagline">
        Modern Pop. Emotional Power. Vocal Clarity.
    </div>

    <div class="buttons">
        <a href="https://fablelive.bandcamp.com" class="button" target="_blank">Bandcamp</a>
        <a href="https://youtube.com/@sheisfable" class="button" target="_blank">YouTube</a>
        <a href="https://instagram.com/sheisfable" class="button" target="_blank">Instagram</a>
    </div>
</div>

<footer>
Â© 2026 FABLE
</footer>

</body>
</html>
