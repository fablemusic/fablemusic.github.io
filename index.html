<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FABLE</title>

<style>
body {
  margin: 0;
  font-family: 'Helvetica Neue', sans-serif;
  background: black;
  color: white;
  text-align: center;
}

.hero {
  height: 100vh;
  background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.9)),
              url('https://images.unsplash.com/photo-1511379938547-c1f69419868d');
  background-size: cover;
  background-position: center;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

h1 {
  font-size: 70px;
  letter-spacing: 10px;
  margin-bottom: 20px;
}

.tagline {
  font-size: 20px;
  max-width: 600px;
  margin-bottom: 40px;
  opacity: 0.8;
}

.buttons {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
  justify-content: center;
}

.button {
  padding: 14px 30px;
  border: 2px solid white;
  color: white;
  text-decoration: none;
  font-weight: bold;
  transition: 0.3s;
}

.button:hover {
  background: white;
  color: black;
}

footer {
  padding: 20px;
  opacity: 0.6;
}

/* Responsive */
@media (max-width: 768px) {
  h1 {
    font-size: 42px;
    letter-spacing: 6px;
  }
}
</style>
</head>

<body>

<div class="hero">
  <h1>FABLE</h1>
  <div class="tagline">
    Modern Pop. Emotional Power. Vocal Clarity.
  </div>

  <div class="buttons">
    <a class="button" href="https://fablelive.bandcamp.com" target="_blank">Bandcamp</a>
    <a class="button" href="https://youtube.com/@sheisfable" target="_blank">YouTube</a>
    <a class="button" href="https://instagram.com/sheisfable" target="_blank">Instagram</a>
  </div>
</div>

<footer>
  Â© 2026 FABLE
</footer>

</body>
</html>
