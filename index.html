<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FABLE</title>

<style>
body {
  margin: 0;
  font-family: 'Helvetica Neue', sans-serif;
  color: white;
  text-align: center;
  background: linear-gradient(135deg, #0f1c2e, #162a46, #1c355e);
}

/* Hero Section */
.hero {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

/* Title */
h1 {
  font-size: 68px;
  letter-spacing: 10px;
  margin-bottom: 20px;
}

/* Tagline */
.tagline {
  font-size: 20px;
  max-width: 600px;
  margin-bottom: 40px;
  opacity: 0.85;
}

/* Buttons */
.buttons {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  justify-content: center;
}

.button {
  padding: 14px 32px;
  border: 2px solid #7ea6ff;
  color: #7ea6ff;
  text-decoration: none;
  font-weight: bold;
  transition: 0.3s ease;
  border-radius: 6px;
}

.button:hover {
  background: #7ea6ff;
  color: #0f1c2e;
}

/* Footer */
footer {
  position: absolute;
  bottom: 20px;
  width: 100%;
  opacity: 0.6;
  font-size: 14px;
}

/* Responsive */
@media (max-width: 768px) {
  h1 {
    font-size: 42px;
    letter-spacing: 6px;
  }

  .tagline {
    font-size: 16px;
  }
}
</style>
</head>

<body>

<div class="hero">
  <h1>FABLE</h1>
  <div class="tagline">
    Modern Pop. Emotional Power. Vocal Clarity.
  </div>

  <div class="buttons">
    <a class="button" href="https://fable.bandcamp.com" target="_blank">Bandcamp</a>
    <a class="button" href="https://youtube.com/@thisisfable" target="_blank">YouTube</a>
    <a class="button" href="https://instagram.com/sheisfable" target="_blank">Instagram</a>
  </div>
</div>

<footer>
  Â© 2026 FABLE
</footer>

</body>
</html>
